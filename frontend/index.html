<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Meal Maker</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="src/index.js" defer></script>
    </head>

    <body>
        <br>
        <br>
        <h1 id="body-header">Welcome to Meal Maker!</h1>
        <br>
        <br>
        <div class="container">
            <div id="add-new-recipe-container">
                <form id="add-new-recipe-form">
                    <div id="inputs">
                    <label for="title" id="name-label">Recipe Name:</label> &nbsp;
                    <input type="text" name="title" class="recipe-input">
                    <br>
                    <br>

                    <label for="image" id="image-label">Image:</label> &nbsp; &emsp; &emsp; &nbsp;
                    <input type="text" name="image" class="recipe-input">
                    <br>
                    <br>

                    <label for="ingredients" id="ingredients-label">Ingredients:</label> &nbsp; &nbsp; &nbsp;
                    <input type="text" name="ingredients" class="recipe-input">
                    <br>
                    <br>

                    <label for="instructions" id="instructions-label">Instructions:</label> &emsp;
                    <input type="text" name="instructions" class="recipe-input">
                    <br>
                    <br>

                    <label for="cuisine" id="cuisine-label">Cuisine:</label> &emsp; &emsp; &nbsp;
                    <input type="text" name="cuisine" class="recipe-input">
                    </div>
                    <br>
                    <br>
                    <br>
                    <button class="new recipe button" type="submit" id="submit-button">Add Recipe</button>
                </form>
            </div>
            <div id="recipe-container">
                <table class="center">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <br>
                        <th>Image</th>
                        <br>
                        <th>Ingredients</th>
                        <br>
                        <th>Instructions</th>
                        <br>
                        <th>Cuisine</th>
                      </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
