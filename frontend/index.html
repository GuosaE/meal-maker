<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Meal Maker</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="src/index.js" defer></script>
    </head>

    <body>
        <br>
        <br>
        <h1 id="body-header">Welcome to Meal Maker!</h1>
        <br>
        <div class="container">
            <div id="add-new-recipe-container">
                <form id="add-new-recipe-form">

                    <h2 id="form-head">Add a Recipe:</h2>
                    <br>
                    <label for="title">Recipe Name:</label> &nbsp;
                    <input type="text" name="title" id="add-new-name">
                    <br>
                    <br>

                    <label for="image">Image:</label> &nbsp; &emsp; &emsp; &nbsp;
                    <input type="text" name="image" id="add-new-image">
                    <br>
                    <br>

                    <label for="instructions">Instructions:</label> &emsp;
                    <input type="text" name="instructions" id="add-new-instructions">
                    <br>
                    <br>

                    <label for="ingredients">Ingredients:</label> &nbsp; &nbsp; &nbsp;
                    <input type="text" name="ingredients" id="add-new-ingredients">
                    <br>
                    <br>

                    <label for="cuisine">Cuisine:</label> &emsp; &emsp; &nbsp;
                    <input type="text" name="cuisine" id="add-cuisine">
                    <br>
                    <br>
                    <br>
                    <br>

                    <button class="new recipe button" type="submit" id="submit-button">Add Recipe</button>
                </form>
            </div>
            <br>
            <h2 id="recipe-list">Available Recipes</h2>
            <div id="recipe-container">
                <table class="center">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <br>
                        <th>Image</th>
                        <br>
                        <th>Ingredients</th>
                        <br>
                        <th>Instructions</th>
                        <br>
                        <th>Cuisine</th>
                      </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
